{% extends 'rentals/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 id="log" class="text-center mb-4">Signup</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-love">Signup</button>
        </form>
    </div>
{% endblock %}
