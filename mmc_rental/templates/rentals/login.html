{% extends 'rentals/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 id="log" class="text-center mb-4">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-love">Login</button>
        </form>
    </div>
{% endblock %}
